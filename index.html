<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂貨記錄管理</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>訂貨記錄管理</h1>

        <div class="mb-3 row">
            <div class="col-md-3">
                <input type="date" id="date" class="form-control" placeholder="日期">
            </div>
            <div class="col-md-4">
                <input type="text" id="item" class="form-control" placeholder="商品名稱">
            </div>
            <div class="col-md-3">
                <input type="number" id="quantity" class="form-control" placeholder="數量">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" onclick="addOrUpdateRecord()">新增/更新</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-secondary" onclick="clearInputs()">清除</button>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-md-4">
                <input type="text" id="search" class="form-control" placeholder="搜尋商品">
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary" onclick="searchRecord()">搜尋</button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>序號</th>
                    <th>日期</th>
                    <th>商品名稱</th>
                    <th>數量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="recordTable">
                <!-- 記錄將顯示在這裡 -->
            </tbody>
        </table>
    </div>

    <script>
        const records = [];

        function addOrUpdateRecord() {
            const date = document.getElementById('date').value;
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;

            if (!date || !item || !quantity) {
                Swal.fire('錯誤', '請填寫所有欄位！', 'error');
                return;
            }

            // 查找是否有相同的記錄
            const existingIndex = records.findIndex(record => record.date === date && record.item === item);

            if (existingIndex !== -1) {
                // 更新記錄
                records[existingIndex].quantity = quantity;
                Swal.fire('成功', '記錄已更新！', 'success');
            } else {
                // 新增記錄
                records.push({ date, item, quantity });
                Swal.fire('成功', '記錄已新增！', 'success');
            }

            renderTable();

            // 清空輸入欄位
            clearInputs();
        }

        function deleteRecord(index) {
            Swal.fire({
                title: '確認刪除',
                text: '請輸入店號 251868 以確認刪除',
                input: 'text',
                inputPlaceholder: '輸入店號',
                showCancelButton: true,
                confirmButtonText: '確認',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed && result.value === '251868') {
                    records.splice(index, 1);
                    renderTable();
                    Swal.fire('成功', '記錄已刪除！', 'success');
                } else if (result.isConfirmed) {
                    Swal.fire('錯誤', '店號輸入錯誤，無法刪除！', 'error');
                }
            });
        }

        function searchRecord() {
            const search = document.getElementById('search').value.toLowerCase();
            const filteredRecords = records.filter(record => record.item.toLowerCase().includes(search));

            renderTable(filteredRecords);
        }

        function clearInputs() {
            document.getElementById('date').value = '';
            document.getElementById('item').value = '';
            document.getElementById('quantity').value = '';
        }

        function renderTable(filtered = null) {
            const table = document.getElementById('recordTable');
            table.innerHTML = '';

            (filtered || records).forEach((record, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${record.date}</td>
                    <td>${record.item}</td>
                    <td>${record.quantity}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteRecord(${index})">刪除</button>
                    </td>
                `;

                row.addEventListener('click', () => {
                    document.getElementById('date').value = record.date;
                    document.getElementById('item').value = record.item;
                    document.getElementById('quantity').value = record.quantity;
                });

                table.appendChild(row);
            });
        }
    </script>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
